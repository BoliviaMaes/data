   # This is a basic workflow to help you get started with Actions

name: First Cron Job

       # Controls when the workflow will run
on:
  # Triggers the workflow every day
  schedule:
    - cron: "1 2 * * *"
  workflow_dispatch:

     # A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "cron"
  cron:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    env:
      TABLES: autoridades,personas,entidades
      GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }} # see https://github.com/settings/tokens/new
      GITHUB_REPO: bolivia-maes
      GITHUB_OWNER: BoliviaMaes
      AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }} # see https://airtable.com/account
      AIRTABLE_BASE_ID: appmWWoGIIET5x6e4
      GITHUB_FILENAME: bolivia-maes.json   
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: node airtable-export.js
      